name: Build 3rdlibs

# on:
#   push:
#     branches: [main]
#     paths:
#       - scripts/**
on:
  release:
    types: [prereleased]
  # pull_request:
  #   branches: [master]
  #   paths:
  #     - scripts/**

# sh install3rd_base.sh
# sh install3rdcore_sudosimlab.sh
env:
  BUILD_TYPE: Release

jobs:
  build-3rdlibs:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04]

    steps:
    - uses: actions/checkout@v4

    - name: compile 3rdlibs
      shell: bash
      run: |
        cd scripts
        cd ..
        mkdir -p 3rdlib/3rdlibs/HeaderLib

        

    - name: Archive Release
      working-directory: ${{github.workspace}}/3rdlib/
      run: |
          tar cfJ 3rdlibs-${{matrix.os}}.tar.xz HeaderLib

    - name: upload compiled 3rdlibs
      uses: actions/upload-artifact@v3
      with:
        name: 3rdlibs-${{matrix.os}}
        path: |
          ${{github.workspace}}/3rdlib/3rdlibs-${{matrix.os}}.tar.xz

    - name: Upload binaries to release
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: ${{github.workspace}}/3rdlib/3rdlibs-${{matrix.os}}.tar.xz
        tag: ${{ github.ref }}
        overwrite: true
